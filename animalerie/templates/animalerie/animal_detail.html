{% block content %}

        <h2 class="nom_animal"> {{ animal.id_animal }} </h2>
        <p class="detail"> Race : {{ animal.race }} <br /> Type : {{ animal.type }}  </p>
        <p> Ã‰tat : {{ animal.etat }} <br /> Lieu : {{ animal.lieu }} </p>

                <a href="{% static '/images/'%}{{animal.photo_grand}}">
                <img src="{% static '/images/'%}{{animal.photo}}" class="image_animal"></a>

            </figure>
        {% endif %}
    </div>
{% endblock %}
